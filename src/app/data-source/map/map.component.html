<mat-grid-list cols="10" rowHeight="2:1">
    <mat-grid-tile *ngFor='let map of maps' [colspan]="1" [rowspan]="1" [ngStyle]="{ 'background': map.isUnLock ? 'lightblue' : 'gray' }">
        {{map.isUnLock ? map.name : ''}}<mat-icon [hidden]='!map.isUnLock'>lock</mat-icon>
    </mat-grid-tile>
</mat-grid-list>
